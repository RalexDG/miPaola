      pointer-events:none;
      animation: fall var(--dur) linear forwards, sway 3.8s ease-in-out infinite alternate;
      will-change: transform, top, left;
      z-index:0;
    }
    @keyframes fall{
      to{ transform:translateY(105vh) rotate(360deg); opacity:.95; }
    }
    @keyframes sway{
      from{ transform: translateX(-12px) rotate(10deg); }
      to{ transform: translateX(12px) rotate(-10deg); }
    }

  <script>
    // PÃ©talos flotando: JS liviano
    const rand = (min, max) => Math.random() * (max - min) + min;
    function spawnPetal(){
      const p = document.createElement('div');
      p.className = 'petal';
      p.style.left = rand(0, 100) + 'vw';
      p.style.setProperty('--dur', rand(7, 14) + 's');
      p.style.transform = 'rotate(' + rand(-30, 30) + 'deg)';
      document.body.appendChild(p);
      const kill = () => p.remove();
      p.addEventListener('animationend', kill);
      setTimeout(kill, 16000);
    }
    // Inicial + loop suave
    for(let i=0;i<16;i++) setTimeout(spawnPetal, i*180);
    setInterval(spawnPetal, 600);

    // Mejora contraste en motion-reduce
    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(mq.matches){
      // si el usuario prefiere menos movimiento, no creamos mÃ¡s pÃ©talos
      clearInterval();
    }
  </script>
